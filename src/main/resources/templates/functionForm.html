<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Función</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h2>Crear Función</h2>

<form th:action="@{/function/new}" method="post" class="border p-3 form">
    <label for="movie">Movie:</label>
    <div class="select-container">

        <select id="movie" name="movie">
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.name}"></option>
        </select>
    </div>

    <br/>

    <label for="room">Room:</label>
    <select id="room" name="room">
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.number}"></option>
    </select>

    <br/>

    <label for="schedule">Schedule:</label>
    <select id="schedule" name="schedule">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
    </select>

    <br/>

    <button type="submit" value="Enviar" class="btn btn-primary" style="background-color: #0c0096; font-family: 'Lobster Two', cursive;">Enviar</button>
</form>

<!-- Display success message if redirected with success parameter -->
<div th:if="${param.success}">
    <p style="color: green;">Función guardada</p>
</div>
</body>
</html>
