<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h2>Crear Película</h2>
<form th:action="@{/new-movie}" method="post" class="border p-3 form">
    <label for="name">Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="name" class="form-control">
    </div>
    </div>
    <button type="submit" value="Enviar" class="btn btn-primary" style="background-color: #0c0096; font-family: 'Lobster Two', cursive;">Enviar</button>
</form>
<div th:if="${param.success}">
    <p style="color: green;">Pelicula creada!</p>
</div>
</body>
</html>
